{% extends 'base.html' %}
{% load static %}

{% block title %}Login - COOP Prasetiya Mulya{% endblock %}

{% block content %}
<div class="container px-3" style="padding-top: 2rem; padding-bottom: 2rem; min-height: 70vh;">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="card-pm">
                <div class="card-body" style="padding: 1.5rem;">
                    <style>
                        @media (min-width: 768px) {
                            .card-pm .card-body {
                                padding: 2.5rem !important;
                            }
                        }
                    </style>
                    <h4 class="text-center mb-1">Selamat Datang</h4>
                    <p class="text-center text-muted mb-4">Masuk ke akun Anda</p>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="nama.anda@prasetiyamulya.ac.id" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Masukkan password" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    Ingat saya
                                </label>
                            </div>
                            <a href="#" class="text-decoration-none small">Lupa password?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Masuk
                        </button>

                        <div class="text-center">
                            <small class="text-muted">
                                Belum punya akun?
                                <a href="{% url 'student:register' %}" class="text-decoration-none">Daftar sekarang</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('togglePassword')?.addEventListener('click', function() {
    const password = document.getElementById('password');
    const icon = this.querySelector('i');

    if (password.type === 'password') {
        password.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
    } else {
        password.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
    }
});
</script>
{% endblock %}
